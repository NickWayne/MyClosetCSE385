<!doctype html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="../Scripts/cookies.js"></script>
    <script src="../Scripts/pageUpdates.js"></script>
    <script src="../Scripts/add.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">My Closet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a id="accountButton" class="btn btn-outline-primary" href="account.html">My Account</a>
                </span>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
            <h2 class="form-signin-heading">Add Clothing Item</h2>

            <select class="custom-select" id="categories">
                    <option id="catopt">Category</option>
            </select>

            <select style="display:none" class="custom-select" id="subcategories">
                <option>Sub Category</option>
            </select>

            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required>

            <label for="inputDescription" class="sr-only">Description</label>
            <input type="text" id="inputDescription" class="form-control" placeholder="Description" required>

            <label for="inputColor" class="sr-only">Color</label>
            <input type="text" id="inputColor" class="form-control" placeholder="Color" required>

            <label for="inputSize" class="sr-only">Size</label>
            <input type="text" id="inputSize" class="form-control" placeholder="Size" required autofocus>

            <label for="inputCondition" class="sr-only">Condition</label>
            <input type="text" id="inputCondition" class="form-control" placeholder="Condition" required>

            <label for="inputPicture" class="sr-only">Picture</label>
            <input type="text" id="inputPicture" class="form-control" placeholder="Link to picture" required>

            <button id="addItem" class="btn btn-lg btn-primary btn-block" type="submit">Add Item</button>
        </div>
        <!-- /container -->
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a id="loginfoot" href="login.html">Login</a>
                <a id="signupfoot" href="signup.html">Signup</a>
            </p>
            <p>&copy; 2018 | Made for CSE 385 by Alyssa Melendez, Colin Evans, Alex Kwon, Yichen Wang and Nick Wayne</p>
        </div>
    </footer>
</body>

</html>
