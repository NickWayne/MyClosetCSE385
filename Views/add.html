<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Closet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="btn btn-outline-primary" href="account.html">My Account</a>
                </span>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
            <form class="form-signin">
                <h2 class="form-signin-heading">Add Clothing Item</h2>
                <label for="inputPassword" class="sr-only">Category</label>
                <input type="name" id="inputName" class="form-control" placeholder="Category" required>
                <label for="inputPassword" class="sr-only">Subcategory</label>
                <input type="name" id="inputName" class="form-control" placeholder="Subcategory" required>
                <label for="inputPassword" class="sr-only">Name</label>
                <input type="name" id="inputName" class="form-control" placeholder="Name" required>
                <label for="inputPassword" class="sr-only">Description</label>
                <input type="name" id="inputName" class="form-control" placeholder="Description" required>
                <label for="inputPassword" class="sr-only">Color</label>
                <input type="name" id="inputName" class="form-control" placeholder="Color" required>
                <label for="inputEmail" class="sr-only">Size</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Size" required autofocus>
                <label for="inputPassword" class="sr-only">Condition</label>
                <input type="name" id="inputName" class="form-control" placeholder="Condition" required>
                <label for="inputPassword" class="sr-only">Picture</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Link to picture" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Item</button>
            </form>
        </div> <!-- /container -->
    </main>


    <footer class="text-muted">
